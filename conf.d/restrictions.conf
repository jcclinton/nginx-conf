# Global restrictions
# move this to its own file
location = /favicon.ico {
	#expires max;
	log_not_found off;
	access_log off;
	break;
}

location = /robots.txt {
	allow all;
	log_not_found off;
	access_log off;
	break;
}

# Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
location ~ /\. {
	deny all;
	access_log off;
	log_not_found off;
}
